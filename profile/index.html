<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Profile view section -->
    <section id="profile-view" class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Banner image -->
      <div class="relative h-48 w-full">
        <img id="banner" src="" alt="" class="w-full h-full object-cover" />
      </div>

      <!-- Profile info container -->
      <div id="profile-info" class="relative px-6 pb-6 text-center">
        <img id="avatar" src="" alt=""
          class="w-24 h-24 rounded-full border-4 border-white mx-auto -mt-12 shadow-md object-cover" />
        <h2 id="name" class="text-2xl font-bold mt-3 text-gray-800">my_username</h2>
        <p id="email" class="text-gray-600 mt-1">first.last@stud.noroff.no</p>
        <p id="bio" class="mt-3 text-gray-700">No bio provided</p>
        <div id="follow-stats" class="flex justify-center space-x-6 mt-4">
          <div>
            <span id="followers-count" class="block font-bold text-lg">0</span>
            <span class="text-sm text-gray-500">Followers</span>
          </div>
          <div>
            <span id="following-count" class="block font-bold text-lg">0</span>
            <span class="text-sm text-gray-500">Following</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Edit Profile button -->
    <div class="mt-6 text-center">
      <a href="/profile/edit/" id="edit-profile-btn"
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
        Edit Profile
      </a>
    </div>
    <!-- <button id="api-key-btn"
      class="mt-6 inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
      create api key
    </button>
    <div id="api-key" class="mt-4 text-gray-800" style="display: none;"></div> -->

  </main>
</body>

</html>
