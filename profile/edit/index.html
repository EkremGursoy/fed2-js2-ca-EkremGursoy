<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <main class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="border-b border-gray-200 bg-gray-50 px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800">Edit Your Profile</h1>
      </div>

      <form id="edit-profile-form" class="p-6 space-y-6">
        <!-- Bio -->
        <div>
          <label for="edit-bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
          <textarea id="edit-bio" name="bio" rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Write something about yourself..."></textarea>
        </div>

        <!-- Avatar section -->
        <div class="space-y-3">
          <label class="block text-sm font-medium text-gray-700">Avatar</label>
          <div>
            <label for="edit-avatar-url" class="block text-xs text-gray-500 mb-1">URL</label>
            <input type="url" id="edit-avatar-url" name="avatar.url"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="https://example.com/avatar.jpg" />
          </div>
          <div>
            <label for="edit-avatar-alt" class="block text-xs text-gray-500 mb-1">Alternative Text</label>
            <input type="text" id="edit-avatar-alt" name="avatar.alt"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Description of your avatar image" />
          </div>
        </div>

        <!-- Banner section -->
        <div class="space-y-3">
          <label class="block text-sm font-medium text-gray-700">Banner</label>
          <div>
            <label for="edit-banner-url" class="block text-xs text-gray-500 mb-1">URL</label>
            <input type="url" id="edit-banner-url" name="banner.url"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="https://example.com/banner.jpg" />
          </div>
          <div>
            <label for="edit-banner-alt" class="block text-xs text-gray-500 mb-1">Alternative Text</label>
            <input type="text" id="edit-banner-alt" name="banner.alt"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Description of your banner image" />
          </div>
        </div>

        <!-- Form actions -->
        <div class="flex space-x-4 pt-4">
          <a href="/profile/"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            Cancel
          </a>
          <button type="submit"
            class="flex-1 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            Update Profile
          </button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
